<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" [selected]="user.id===selectedUserId?true:false"/>
    </li>
    }
  </ul>

  @if(selectedUserId) {
  <app-tasks [userId]="selectedUser?.id" [name]="selectedUser?.name" />
  } @else {
  <p id="fallback">Select an user to see their task</p>
  }
</main>
